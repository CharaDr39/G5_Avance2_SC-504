<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frenchies API - Frontend</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin:0; padding:0; background-color: #121212; color: #ffffff; font-family: sans-serif; }
    .sidebar { position: fixed; top: 0; left: 0; width: 250px; height: 100%; background-color: #1e1e1e; padding-top: 1rem; overflow-y: auto; }
    .content { margin-left: 250px; padding: 2rem; }
    .accordion-button, .accordion-button.collapsed { background-color: #1e1e1e; color: #ffffff; border: none; box-shadow: none; }
    .accordion-button::after { filter: invert(1); }
    .accordion-body { background-color: #1e1e1e; padding: 0; }
    .nav-link { color: #ffffff; padding: 0.5rem 1rem; font-size: 0.9rem; text-decoration: none; }
    .nav-link:hover, .nav-link.active { background-color: #333333; color: #ffffff; }
    .nav-link.disabled { opacity: 0.5; pointer-events: none; }
    .btn-primary { background-color: #bb86fc; border-color: #bb86fc; color: #121212; }
    .form-control { background-color: #2a2a2a; color: #ffffff; border: 1px solid #444; }
    .form-control::placeholder { color: #888888; }
    .card, .page { background-color: #1e1e1e; border: 1px solid #333; }
    .btn-secondary { background-color: #333333; border-color: #333333; color: #ffffff; }
    .alert-success { background-color: #388e3c; color: #e8f5e9; }
    .alert-danger { background-color: #d32f2f; color: #ffebee; }
    h1 { margin-bottom: 1rem; font-size: 1.8rem; }
    .intro { font-size: 0.9rem; margin-bottom: 1.5rem; color: #ccc; }
    label, h5 { color: #ffffff; }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h4 class="text-center mb-4">Funciones</h4>
    <div class="accordion" id="sidebarAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingMain">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMain" aria-expanded="true" aria-controls="collapseMain">
            General
          </button>
        </h2>
        <div id="collapseMain" class="accordion-collapse collapse show" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <ul class="nav flex-column">
              <li><a href="#" class="nav-link active" data-page="login">Login</a></li>
              <li><a href="#" class="nav-link disabled" data-page="create-role">Crear Rol</a></li>
              <li><a href="#" class="nav-link disabled" data-page="list-roles">Listar Roles</a></li>
              <li><a href="#" class="nav-link disabled" data-page="update-role">Actualizar Rol</a></li>
              <li><a href="#" class="nav-link disabled" data-page="delete-role">Eliminar Rol</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    <h1>Frenchies - Gestión</h1>
    <!-- LOGIN PAGE -->
    <div class="page" id="login">
      <div class="card p-4 mb-4">
        <h5 class="card-title">Iniciar Sesión</h5>
        <form id="login-form">
          <div class="mb-3">
            <label for="login-usuario" class="form-label">Usuario</label>
            <input type="text" id="login-usuario" class="form-control" placeholder="Ej. CAJERO1" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Contraseña</label>
            <input type="password" id="login-password" class="form-control" placeholder="Tu contraseña" required>
          </div>
          <button class="btn btn-primary">Entrar</button>
        </form>
        <div id="login-result"></div>
      </div>
    </div>

    <!-- CREATE ROLE PAGE -->
    <div class="page d-none" id="create-role">
      <div class="card p-4 mb-4">
        <h5 class="card-title">Crear Nuevo Rol</h5>
        <form id="role-form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej. Administrador" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Ej. Control total del sistema">
          </div>
          <button type="submit" class="btn btn-primary">Crear Rol</button>
        </form>
        <div id="result"></div>
      </div>
    </div>

    <!-- LIST ROLE PAGE -->
    <div class="page d-none" id="list-roles">
      <div class="card p-4 mb-4">
        <h5 class="card-title">Listado de Roles</h5>
        <button id="load-roles" class="btn btn-secondary mb-3">Cargar Roles</button>
        <ul class="list-group" id="roles-list"></ul>
      </div>
    </div>

    <!-- UPDATE ROLE PAGE -->
    <div class="page d-none" id="update-role">
      <div class="card p-4 mb-4">
        <h5 class="card-title">Actualizar Rol</h5>
        <form id="update-form">
          <div class="mb-3">
            <label for="update-id" class="form-label">ID Rol</label>
            <input type="number" id="update-id" class="form-control" placeholder="Ej. 1" required>
          </div>
          <div class="mb-3">
            <label for="update-nombre" class="form-label">Nuevo Nombre</label>
            <input type="text" id="update-nombre" class="form-control" placeholder="Ej. Admin Senior" required>
          </div>
          <div class="mb-3">
            <label for="update-descripcion" class="form-label">Nueva Descripción</label>
            <input type="text" id="update-descripcion" class="form-control" placeholder="Ej. Descripción actualizada">
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <div id="update-result"></div>
      </div>
    </div>

    <!-- DELETE ROLE PAGE -->
    <div class="page d-none" id="delete-role">
      <div class="card p-4 mb-4">
        <h5 class="card-title">Eliminar Rol</h5>
        <form id="delete-form">
          <div class="mb-3">
            <label for="delete-id" class="form-label">ID Rol</label>
            <input type="number" id="delete-id" class="form-control" placeholder="Ej. 1" required>
          </div>
          <button type="submit" class="btn btn-primary">Eliminar</button>
        </</form>
        <div id="delete-result"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Inicialización: login solo y menú deshabilitado
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.page').forEach(pg => {
        if (pg.id !== 'login') pg.classList.add('d-none');
      });
      document.querySelectorAll('.nav-link').forEach(lnk => {
        if (lnk.getAttribute('data-page') !== 'login') lnk.classList.add('disabled');
      });
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const usuario = document.getElementById('login-usuario').value.trim();
      const password = document.getElementById('login-password').value;
      const res = await fetch('/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ usuario, password }) });
      const resultDiv = document.getElementById('login-result'); resultDiv.innerHTML = '';
      if (res.ok) {
        document.querySelectorAll('.nav-link').forEach(lnk => lnk.classList.remove('disabled'));
        document.getElementById('login').classList.add('d-none');
        document.getElementById('create-role').classList.remove('d-none');
      } else {
        const err = await res.json().catch(()=>({error:'Error'}));
        resultDiv.innerHTML = `<div class="alert alert-danger">${err.error}</div>`;
      }
    });

    // Crear rol
    document.getElementById('role-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;
      const res = await fetch('/roles', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ nombre, descripcion }) });
      const resultDiv = document.getElementById('result'); resultDiv.innerHTML = '';
      if (res.ok) {
        const data = await res.json();
        resultDiv.innerHTML = `<div class="alert alert-success">Rol creado con ID: <strong>${data.rol_id}</strong></div>`;
        e.target.reset();
      } else {
        const err = await res.json().catch(()=>({error:'Error'}));
        resultDiv.innerHTML = `<div class="alert alert-danger">${err.error}</div>`;
      }
    });

    // Listar roles
    document.getElementById('load-roles').addEventListener('click', async () => {
      const list = document.getElementById('roles-list'); list.innerHTML = '';
      const res = await fetch('/roles');
      if (res.ok) {
        const roles = await res.json();
        roles.forEach(r => {
          const li = document.createElement('li');
          li.className = 'list-group-item bg-dark text-light';
          li.textContent = `ID ${r.rol_id}: ${r.nombre} (${r.descripcion || '-'})`;
          list.appendChild(li);
        });
      } else {
        list.innerHTML = '<li class="list-group-item bg-dark text-danger">Error cargando roles</li>';
      }
    });

    // Actualizar rol
    document.getElementById('update-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('update-id').value;
      const nombre = document.getElementById('update-nombre').value;
      const descripcion = document.getElementById('update-descripcion').value;
      const res = await fetch(`/roles/${id}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ nombre, descripcion }) });
      const resultDiv = document.getElementById('update-result'); resultDiv.innerHTML = '';
      if (res.status === 204) {
        resultDiv.innerHTML = `<div class="alert alert-success">Rol ${id} actualizado</div>`;
        e.target.reset();
      } else {
        const err = await res.text();
        resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err}</div>`;
      }
    });

    // Eliminar rol
    document.getElementById('delete-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('delete-id').value;
      const res = await fetch(`/roles/${id}`, { method: 'DELETE' });
      const resultDiv = document.getElementById('delete-result'); resultDiv.innerHTML = '';
      if (res.status === 204) {
        resultDiv.innerHTML = `<div class="alert alert-success">Rol ${id} eliminado</div>`;
        e.target.reset();
      } else {
        const err = await res.text();
        resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err}</div>`;
      }
    });

    // Navegación entre páginas
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(lnk => lnk.classList.remove('active'));
        this.classList.add('active');
        const pageId = this.getAttribute('data-page');
        document.querySelectorAll('.page').forEach(pg => pg.classList.add('d-none'));
        document.getElementById(pageId).classList.remove('d-none');
      });
    });
  </script>
</body>
</html>
